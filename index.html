<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Estilização/style.css">
    <title>Contact-form</title>
</head>

<body>
    <div id="todo"> 
        <form>
          
                <h1>Contact Us</h1>

                <div id="flex">
                    <div class="form"> 
                        <label>First Name</label>    
                        <input type="text">
                    </div>
                    
                    <div class="form">
                        <label>Last Name</label>
                        <input type="text">    
                    </div>
                </div>
            
                <p>Email Addres</p>
                <input type="email">

                <p>Query type</p>
                <span class="radios">
                    <input type="radio"> 
                    <label>General Enquiry</label>
                </span>

                <span class="radios">
                    <input type="radio"> 
                    <label>Support Request</label>
                </span>

                <p>Message</p>
                <textarea cols="90" rows="8"></textarea>
                
                <input type="checkbox" id = "check">
                <label>I Consent to being contacted by the team</label>

                <input type="submit" name="Submit" id="submit" >
            
            </form>
    </div>
</body>
</html>
